apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: workload-spot
spec:
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s
  limits:
    cpu: "100"
    memory: 200Gi
  template:
    metadata:
      labels:
        workload-type: flexible
        capacity-type: spot
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values:
            - spot
        - key: eks.amazonaws.com/instance-category
          operator: In
          values:
            - c
            - m
            - r
        - key: eks.amazonaws.com/instance-generation
          operator: Gt
          values:
            - "5"
        - key: kubernetes.io/arch
          operator: In
          values:
            - amd64
      taints:
        - key: workload-type
          value: flexible
          effect: NoSchedule
